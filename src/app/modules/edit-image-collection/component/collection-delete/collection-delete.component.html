<div>
  Delete this collection?  This will remove all associated images.
</div>
<div class="flex justify-end w-100 pt3">
  <button mat-stroked-button
          (click)="cancel()">
    CANCEL
  </button>
  <button mat-stroked-button
          color="warn"
          (click)="confirm()">
    DELETE
  </button>
</div>
