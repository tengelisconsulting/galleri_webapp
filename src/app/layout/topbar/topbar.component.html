<div class="h-100 flex justify-between items-center">
  <div class="w-two-thirds ml3 mr3 flex">
    <div class="w-two-thirds">
      <button mat-button
              [routerLink]="['/app']">
        <span class="f3">HOME</span>
      </button>
    </div>
    <div class="w-third flex items-center justify-end">
      <button mat-icon-button
              (click)="toggleSearchInput()">
        <mat-icon>
          search
        </mat-icon>
      </button>
      <app-search-input
        (onSubmit)="toggleSearchInput()"
        *ngIf="showSearchBar">
      </app-search-input>
    </div>
  </div>
  <div class="w-third flex justify-between mr3 button-container">
    <div class="flex">
      <button *ngFor="let btn of extraButtons"
              (click)="btn.onClick()"
              [color]="btn.color"
              mat-button>
        {{ btn.text }}
      </button>
    </div>
    <div class="flex">
      <button mat-icon-button
              [matMenuTriggerFor]="userMenu">
        <mat-icon class="scale-150">
          account_circle
        </mat-icon>
      </button>
    </div>
  </div>
</div>

<mat-menu #userMenu="matMenu">
  <div class="flex items-center justify-center f4"
       *ngIf="user">
    {{ user.username }}
  </div>
  <button mat-menu-item
          (click)="logout()">
    Logout
  </button>
</mat-menu>
