<div class="w-50">
  <app-image-thumb
    [imageId]="imageId">
  </app-image-thumb>
</div>

<form
  class="container"
  [formGroup]="imageForm">

  <div>
    <label for="description">Description:</label>
  </div>
  <div class="w-100 pt3 pb3">
    <textarea id="description"
              class="w-100"
              matInput
              formControlName="description">
    </textarea>
  </div>

  <div class="flex justify-end">
    <button (click)="cancel()"
            mat-stroked-button>
      CANCEL
    </button>
    <button (click)="update()"
            color="primary"
            mat-stroked-button>
      SAVE
    </button>
  </div>

</form>
