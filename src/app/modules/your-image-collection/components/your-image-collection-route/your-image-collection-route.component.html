<ng-container *ngIf="params">
  <app-collection-display
    [collectionId]="params.collectionId">
  </app-collection-display>
</ng-container>

<app-topbar-button
  text="EDIT COLLECTION"
  (clicked)="editCollection()">
</app-topbar-button>

<app-topbar-button
  text="DELETE COLLECTION"
  color="warn"
  (clicked)="confirmDeleteCollection()">
</app-topbar-button>
