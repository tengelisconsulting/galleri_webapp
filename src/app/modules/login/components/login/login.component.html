<div class="flex flex-column w-100 h-100">
  <form
    class="flex flex-column items-center w-100"
    [formGroup]="loginForm"
    (ngSubmit)="login()">

    <div *ngIf="errorMsg"
         class="error-msg">
      {{ errorMsg }}
    </div>

    <mat-form-field class="w-100">
      <input
        id="username"
        placeholder="Username"
        matInput
        matNativeControl
        type="text"
        formControlName="username" />
    </mat-form-field>

    <mat-form-field class="w-100">
      <input
        id="password"
        placeholder="Password"
        matInput
        type="password"
        formControlName="password"/>
    </mat-form-field>

    <div class="w-100 flex justify-end">
      <button
        type="submit"
        mat-button>
        LOGIN
      </button>
    </div>

  </form>
</div>
