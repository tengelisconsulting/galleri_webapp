<div class="flex flex-column">
  <div class="f6 b flex justify-center">
    This link will expire in {{ DEFAULT_EXPIRE_DAYS }} days
  </div>


  <div class="f6 mt3 mb3 pl3 clickable w-100"
       matTooltip="Click to copy"
       [matTooltipPosition]="'before'"
       (click)="copyLink()">

    <div #successTooltip="matTooltip"
         matTooltip="Copied!">
    </div>

    <div class="ws-nowrap">{{ link }}</div>
  </div>
</div>
