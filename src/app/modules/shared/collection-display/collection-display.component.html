<div *ngIf="collection">
  <div class="flex justify-between">
    <div>{{ collection.collection_name }}</div>
    <button mat-button
            [routerLink]="EDIT_ROUTE_LINK"
            [queryParams]="{collectionId: collectionId}">
      EDIT
    </button>
  </div>

  <div *ngFor="let image of images; index as i"
       class="flex justify-center">
    <div>
      <div *ngIf="!image.full_url">
        LOADING...
      </div>
      <img [style.maxHeight.px]="windowHeight"
           [src]="image.full_url"
           (load)="imageLoaded(i)"/>

      <div class="mb6">
        {{ image.description }}
      </div>
    </div>

  </div>
</div>
