<div *ngIf="collection"
     class="flex justify-between pl3 pr3">
  <div>
    {{ collection.collection_name }}
  </div>
  <div class="flex">
    <div class="clickable"
         (click)="navToView()">
      BACK TO VIEW
    </div>
    <div class="clickable pl4"
         *ngIf="orderingChanged"
         (click)="saveOrderChange()">
      SAVE CHANGES TO ORDER
    </div>
  </div>
</div>

<div class="flex flex-wrap"
     cdkDropList
     (cdkDropListDropped)="imageDrop($event)">
  <div *ngFor="let im of images"
       cdkDrag
       [style.width.px]="thumbSizePx"
       class="pl2 pr2 pb2 pt2">

    <div class="movable image-container">
      <div class="clickable edit-icon"
           (click)="editImageDesc(im.image_id)">
        <mat-icon [inline]="true">
          edit
        </mat-icon>
      </div>
      <app-image-thumb
        [imageId]="im.image_id">
      </app-image-thumb>
    </div>
  </div>

  <div *ngFor="let f of toUpload; index as i"
       [style.width.px]="thumbSizePx"
       class="pl2 pr2 pb2 pt2 flex items-center justify-center">
    <app-file-upload-info
      [file]="f"
      (onCreate)="imageAdded(i, $event)"
      (onDelete)="uploadFinished(i)">
    </app-file-upload-info>
  </div>

  <div style="height: 25vh;"
       class="w-100 flex justify-center items-center clickable">
    <app-file-upload-btn
      text="ADD AN IMAGE"
      (onFile)="onNewImage($event)">
    </app-file-upload-btn>
  </div>

</div>
