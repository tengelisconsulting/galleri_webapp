<app-image-thumb
  [imageId]="imageId">
</app-image-thumb>
<div>
  Delete this image?
</div>
<div class="flex justify-end w-100 pt3">
  <button mat-stroked-button
          (click)="cancel()">
    CANCEL
  </button>
  <button mat-stroked-button
          color="warn"
          (click)="confirm()">
    DELETE
  </button>
</div>
