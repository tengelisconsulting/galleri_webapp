<div class="flex justify-between" *ngIf="file">
  <div>
    {{ file.name }}
  </div>

  <app-image-thumb
    *ngIf="isLoaded"
    [imageId]="imageId">
  </app-image-thumb>

  <div *ngIf="!isLoaded">
    {{ percentDone }}%
  </div>

  <div class="clickable"
       (click)="deleteImage()">
    DELETE
  </div>
</div>
